<!DOCTYPE html>
<html>
<head>
    <title>OpenStack Demo</title>
</head>
<body>
    <h1>OpenStack Demo</h1>
    <form method="POST" action="/deploy">
        <label>Số lượng VM ban đầu:</label>
        <input type="number" name="num_vm" min="1" required>
        <button type="submit">Triển khai</button>
    </form>
    <br>
    <form method="POST" action="/scale">
        <label>Thay đổi số lượng VM:</label>
        <input type="number" name="num_vm" min="1" required>
        <button type="submit">Scale</button>
    </form>
    <h2>Danh sách VM:</h2>
    <ul>
        {% for s in servers %}
            <li>{{ s.name }} - {{ s.status }} - {{ s.addresses }}</li>
        {% endfor %}
    </ul>
</body>
</html>
